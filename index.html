  <script type="text/javascript">
    $(document).ready(function() {
      //Set Local Storage if Available
      var eventArray = JSON.parse(localStorage.getItem("allEvents"));
      if (eventArray != null) {
        $(".form-control").each(function() {
          for (let i = 0; i < eventArray.length; i++) {
            if ($(this).attr("data-value") == eventArray[i].time) {
              $(this).val(eventArray[i].event);
            }
          }
        })
      }

      //Time and Date at Top of Page
      $("#currentDay").html((moment().format('MMMM Do YYYY')) + "<br><br>" + moment().format('LT'));
      //Colors Text Boxes Depending on Time
      $(".form-control").each(function() {
        var hourBlock = $(this).attr("data-value");
        if (hourBlock < moment().hour()) {
          $(this).addClass("past");
        } else if (hourBlock == moment().hour()) {
          $(this).addClass("present");
        } else if (hourBlock > moment().hour()) {
          $(this).addClass("future")
        }
      })

      //Event listeners
      //Save Buttons for each row
      $(".save-button").on("click", function() {
        var clickedButton = $(this).attr("data-value");
        var eventArray = JSON.parse(localStorage.getItem("allEvents"));
        if (eventArray === null) {
          var eventArray = [];
        }
        $(".form-control").each(function() {
          if (clickedButton == $(this).attr("data-value")) {
          eventArray.push({ time: $(this).attr("data-value"), event: $(this).val()});
          localStorage.setItem("allEvents", JSON.stringify(eventArray));
          }
        })
      })

      //Clear Buttons for each row
      $(".clear-button").on("click", function() {
        var clickedButton = $(this).attr("data-value");
        $(".form-control").each(function() {
          if (clickedButton == $(this).attr("data-value")) {
            $(this).val("");
          }
        })
      })

      //Bottom Save Button
      $(".save-all-button").on("click", function() {
        var eventArray = JSON.parse(localStorage.getItem("allEvents"));
        if (eventArray === null) {
          var eventArray = [];
        }
        $(".form-control").each(function() {
          eventArray.push({ time: $(this).attr("data-value"), event: $(this).val()});
          localStorage.setItem("allEvents", JSON.stringify(eventArray));
        })
      })

      //Bottom Clear Button
      $(".clear-all-button").on("click", function() {
        $(".form-control").each(function() {
          $(this).val("");
        })
      })
    })
