  <script type="text/javascript">
    $(document).ready(function() {
      //Time and Date at Top of Page
      $("#currentDay").html((moment().format('MMMM Do YYYY')) + "<br><br>" + moment().format('LT'));
    })
    //Colors Text Boxes Depending on Time
    $(".form-control").each(function() {
      var hourBlock = $(this).attr("data-value");
      console.log(hourBlock)
      if (hourBlock < moment().hour()) {
        $(this).css("background-color", "grey");
      } else if (hourBlock == moment().hour()) {
        $(this).css("background-color", "red");
      } else if (hourBlock > moment().hour()) {
        $(this).css("background-color", "lightgreen");
      }
    })
